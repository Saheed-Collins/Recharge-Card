<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/recharge.css">

</head>
<body>
    
    <section class="container p-4  py-4 mb-3 rounded justify-content-center ">
        

        <div class="row  py-4 mb-3 rounded justify-content-center gap-4 bg-light ">

            <div class="col-10 headRow rounded bg-white p-3">
                <h5 class="heading"> <center> FUEL YOUR CALL CARD</center></h5>
            </div>

            <div class="col-12 col-md-6 col-lg-5 shadow-lg rounded bg-white p-4">

               <div class="mb-4">
                <h5>Select Network</h5>
                <div>
                    <select class="form-select" aria-label="Default select example" id="network">
                        <option value="MTN NG" >MTN NG</option>
                        <option value="Airtel NG" >Airtel NG</option>
                        <option value="9 Mobile" >9 Mobile</option>
                        <option value="Glo" >Glo</option>
                      </select>
                </div>
               </div> 
             
               <div class="mb-4">
                <h5>Choose Amount</h5>
                <div>
                    <select class="form-select" aria-label="Default select example" id="amount">
                        <option value="">Choose Amount</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                      </select>
                </div>
               </div> 

               <input type="text" name="" id="generatePin" class="w-100 mb-3 rounded p-2" placeholder="generatePin" disabled>

               <div>
                <button onclick="GenerateP()" class="p-2 px-4 rounded border-none bg-success text-white border border-0">Generate Pin</button>

                <button onclick="PushPinInfo()" class="p-2 px-4 rounded border-none bg-info text-white border border-0">Save Pin</button>

               </div>
               

            </div>

            <div class="col-12 col-md-6 col-lg-5 shadow-lg rounded bg-white p-4 h-25">

               <div class="mb-4">
                
                
                <input type="text" name="" id="display" class="w-100 mb-4 rounded p-2" placeholder="paste pin here">

                <button onclick="recharge()" class="p-2 px-5 rounded border-none bg-success text-white border border-0" >Recharge</button>

               </div> 
             
             
            </div>
        </div>

        <div class=" row histo bg-white py-3 px-3 p-2 rounded shadow-lg justify-content-center">
            <div class="table ">
                <table class="table table-bordered">
                <th class="p-2 col-1 bg-dark text-white">S/N</th>
                <th class="p-2 bg-light">Network Provider</th>
                <th class="p-2 bg-light">Date Printed</th>
                <th class="p-2 bg-light">Amount</th>
                <th class="p-2 bg-light">Pin</th>
                <th class="p-2 bg-light">Status</th> 
                <th class="p-2 bg-danger text-white">Delete</th>

                <tbody id="body"> </tbody>
                </table>
                
            </div>
            <div class="show" id="show"></div>
        </div>



<!-- Modal -->
<main>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary closePopUp"  data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</main>


    </section>
</body>
<script src="./rechage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
